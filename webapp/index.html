<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wingo Big/Small Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00ffc8;
      margin-bottom: 20px;
    }
    input, button {
      padding: 12px;
      margin: 6px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    input[type="number"] {
      width: 50px;
      text-align: center;
      background: #1e1e1e;
      color: #fff;
    }
    input[type="text"] {
      background: #1e1e1e;
      color: #fff;
      width: 80%;
    }
    button {
      background: #00ffc8;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #00dab5;
    }
    #result {
      font-size: 28px;
      margin-top: 30px;
      font-weight: bold;
    }
    #login, #predictor, #adminPanel {
      max-width: 450px;
      margin: 0 auto;
      background: #1b1b1b;
      border-radius: 12px;
      padding: 30px 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .hidden {
      display: none;
    }
    .admin {
      margin-top: 40px;
      border-top: 2px solid #444;
      padding-top: 20px;
    }
    #loginMsg {
      color: #ff4c4c;
    }
    .stat {
      background: #2b2b2b;
      margin: 10px auto;
      padding: 12px;
      border-radius: 8px;
      width: 80%;
    }
    .inputs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>üîê Wingo Predictor</h1>

  <div id="login">
    <input type="text" id="keyInput" placeholder="Enter your access key">
    <button onclick="checkKey()">Login</button>
    <p id="loginMsg"></p>
  </div>

  <div id="predictor" class="hidden">
    <h2>Enter 7 Numbers (0‚Äì9)</h2>
    <div id="inputs" class="inputs"></div>
    <button onclick="predict()">Predict</button>
    <div id="result"></div>
  </div>

  <div id="adminPanel" class="hidden admin">
    <h2>üëë Admin Panel</h2>
    <div class="stat">Total Users: 15</div>
    <div class="stat">Active Sessions: 5</div>
    <div class="stat">Valid Keys: 2</div>
    <div class="stat">Last Prediction: BIG</div>
    <button onclick="alert('Feature coming soon: Add/remove keys!')">Manage Keys</button>
    <button onclick="alert('Feature coming soon: View prediction history!')">View History</button>
  </div>

  <script>
    const USER_KEY = "KHAND2025";
    const ADMIN_KEY = "KEYADMIN";
    const PI_DIGITS = "14159265358979323846264338327950288419716939937510"; // sample

    function checkKey() {
      const inputKey = document.getElementById("keyInput").value.trim();
      if (inputKey === USER_KEY) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("predictor").classList.remove("hidden");
      } else if (inputKey === ADMIN_KEY) {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("adminPanel").classList.remove("hidden");
      } else {
        document.getElementById("loginMsg").innerText = "‚ùå Invalid key!";
      }
    }

    // Create 7 input fields
    const inputsDiv = document.getElementById("inputs");
    for (let i = 0; i < 7; i++) {
      const input = document.createElement("input");
      input.type = "number";
      input.min = "0";
      input.max = "9";
      input.id = "num" + i;
      input.placeholder = (i + 1);
      inputsDiv.appendChild(input);
    }

    function predict() {
      let sum = 0;
      for (let i = 0; i < 7; i++) {
        const val = parseInt(document.getElementById("num" + i).value);
        if (isNaN(val) || val < 0 || val > 9) {
          alert("Please enter valid numbers (0‚Äì9).");
          return;
        }
        sum += val;
      }

      // Simple matrix + pi tweak
      let weight = parseInt(PI_DIGITS.charAt(sum % PI_DIGITS.length));
      let final = (sum + weight) / 7;

      const signal = final <= 4.5 ? "üö• SMALL" : "üö• BIG";
      document.getElementById("result").innerText = `Prediction: ${signal}`;
    }
  </script>
</body>
</html>
